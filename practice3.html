<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="practice3.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                        <div class="description">
                            <h4>Winter</h4>
                            <p>Winter has so much to offer - 
                                creative activities
                            </p>
                        </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                        <div class="description">
                            <h4>Universal Studios</h4>
                            <p>Gets btter everyday -       stay tuned </p>
                           
                          
                        </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                        <div class="description">
                            <h4>Black Wallpaper</h4>
                            <p>The Darker it gets  - 
                                the better it looks
                            </p>
                        </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                        <div class="description">
                            <h4>Attack On Titian</h4>
                            <p>The Peak of the show - 
                                it is just starting
                            </p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
</body>
</html>
